<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CryptoDesk</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --gold:#c9a24d;
  --gold-low:rgba(201,162,77,.15);
  --gold-mid:rgba(201,162,77,.35);
  --gold-hi:rgba(201,162,77,.55);
  --bg:#09090b;
  --card:rgba(16,16,20,.7);
  --card-border:rgba(255,255,255,.06);
  --text:#f2f2f5;
  --text-sub:#7a7a8a;
  --text-muted:#4a4a5a;
}

/* ================= RESET ================= */
*{
  margin:0;padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
}
html,body{ width:100%; overflow-x:hidden; }
body{
  font-family:'Inter',system-ui,-apple-system,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  position:relative;
}

/* ================= AMBIENT ================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(ellipse 70% 40% at 15% 10%, rgba(201,162,77,.07) 0%, transparent 70%),
    radial-gradient(ellipse 50% 35% at 85% 60%, rgba(201,162,77,.05) 0%, transparent 70%),
    radial-gradient(ellipse 60% 50% at 50% 95%, rgba(201,162,77,.04) 0%, transparent 70%);
  pointer-events:none;
  z-index:0;
  will-change:transform,opacity;
  animation:ambientPulse 22s ease-in-out infinite alternate;
}
@keyframes ambientPulse{
  0%{ opacity:.6; transform:scale(1); }
  100%{ opacity:1; transform:scale(1.05) translate(6px,-4px); }
}

/* ================= TOPBAR ================= */
.topbar{
  position:sticky;
  top:0;
  z-index:1200;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 22px;
  background:rgba(9,9,11,.75);
  backdrop-filter:blur(32px) saturate(160%);
  -webkit-backdrop-filter:blur(32px) saturate(160%);
  border-bottom:1px solid var(--card-border);
  will-change:transform;
  transform:translateZ(0);
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.logo{
  width:34px;height:34px;
  border-radius:50%;
  object-fit:cover;
  border:1.5px solid var(--gold-mid);
  transform:translateZ(0);
}
.brand-text{
  font-size:17px;
  font-weight:600;
  color:#fff;
  letter-spacing:-.02em;
}

/* ================= HAMBURGER ================= */
.hamburger{
  width:40px;height:40px;
  display:flex;align-items:center;justify-content:center;
  font-size:20px;
  cursor:pointer;
  color:var(--text-sub);
  border-radius:10px;
  background:transparent;
  border:1px solid transparent;
  transition:all .2s cubic-bezier(0.4,0,.2,1);
  transform:translateZ(0);
  will-change:transform;
  user-select:none;
}
.hamburger:hover{
  background:rgba(255,255,255,.05);
  border-color:var(--card-border);
  color:#fff;
}
.hamburger:active{
  transform:scale(.92);
  background:var(--gold-low);
  border-color:var(--gold-mid);
  color:var(--gold);
}

/* ================= OVERLAY ================= */
#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(3px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s cubic-bezier(0.4,0,.2,1);
  z-index:1100;
  will-change:opacity;
}
#overlay.show{ opacity:1; pointer-events:auto; }

/* ================= SIDE MENU ================= */
.side-menu{
  position:fixed;
  top:0;right:-320px;
  width:300px;height:100%;
  z-index:1300;
  background:rgba(12,12,15,.92);
  backdrop-filter:blur(48px) saturate(180%);
  -webkit-backdrop-filter:blur(48px) saturate(180%);
  padding:22px 20px;
  transition:right .36s cubic-bezier(0.4,0,.2,1);
  display:flex;flex-direction:column;
  border-left:1px solid var(--card-border);
  will-change:right;
  transform:translateZ(0);
  contain:layout style;
}
.side-menu.open{ right:0; }

.menu-header{
  display:flex;align-items:center;gap:10px;
  margin-bottom:18px;
}
.menu-header .brand-text{ color:#fff; }

/* menu image strip */
.menu-strip{
  margin:0 -20px 20px;
  padding:12px 20px;
  border-top:1px solid var(--card-border);
  border-bottom:1px solid var(--card-border);
  background:rgba(201,162,77,.02);
  text-align:center;
}
.menu-strip img{
  width:100%;max-width:190px;height:auto;
  border-radius:9px;display:block;margin:0 auto;
  opacity:.88;
}

/* menu links */
.menu-links{
  display:flex;flex-direction:column;gap:2px;
  flex:1;
}
.menu-links a{
  display:block;
  text-decoration:none;
  color:var(--text-sub);
  font-size:14.5px;
  font-weight:450;
  padding:10px 13px;
  border-radius:9px;
  transition:all .18s cubic-bezier(0.4,0,.2,1);
  transform:translateZ(0);
}
.menu-links a:hover{
  color:#fff;
  background:rgba(255,255,255,.05);
}
.menu-links a:active{
  color:var(--gold);
  background:var(--gold-low);
}
.menu-links a .gold{ color:var(--gold); font-weight:600; }

/* menu footer */
.menu-footer{ margin-top:auto; padding-top:16px; }
.menu-cta{
  display:flex;align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:12px 14px;
  border-radius:13px;
  background:rgba(18,18,22,.9);
  border:1px solid var(--gold-mid);
  transition:border-color .2s ease;
  transform:translateZ(0);
}
.menu-cta:hover{ border-color:var(--gold-hi); }
.menu-cta-left{
  display:flex;align-items:center;gap:9px;
  color:#fff;font-weight:600;font-size:13.5px;
}
.menu-cta-left img{
  width:26px;height:26px;border-radius:50%;
  object-fit:cover;border:1px solid var(--gold-mid);
}
.menu-cta-right{
  color:var(--gold);
  font-weight:700;font-size:10.5px;
  letter-spacing:.06em;text-transform:uppercase;
  cursor:pointer;
  padding:5px 12px;border-radius:20px;
  background:var(--gold-low);
  border:1px solid var(--gold-mid);
  white-space:nowrap;
  transition:all .18s ease;
  transform:translateZ(0);
}
.menu-cta-right:active{
  background:rgba(201,162,77,.25);
  transform:scale(.93);
}

/* ================= MAIN ================= */
main{
  max-width:660px;
  margin:0 auto;
  padding:24px 18px 32px;
  position:relative;z-index:1;
}

/* ================= CARDS ================= */
.card{
  background:var(--card);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border-radius:20px;
  padding:28px 24px;
  margin-bottom:12px;
  border:1px solid var(--card-border);
  position:relative;
  overflow:hidden;
  will-change:transform;
  transform:translateZ(0);
  contain:layout style;
  transition:border-color .25s ease, transform .25s cubic-bezier(0.4,0,.2,1);
}
/* top edge highlight */
.card::before{
  content:"";
  position:absolute;
  top:0;left:10%;right:10%;height:1px;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent);
  pointer-events:none;
}
.card h2{
  font-size:20px;font-weight:700;
  color:#fff;letter-spacing:-.02em;
  margin-bottom:2px;
}
.card p{
  color:var(--text-sub);
  font-size:13.5px;line-height:1.7;
  font-weight:400;
}

/* dark variant */
.card-dark{
  background:linear-gradient(145deg,rgba(18,15,10,.94) 0%,rgba(10,10,14,.97) 100%);
  border-radius:20px;
  padding:28px 24px;
  margin-bottom:12px;
  border:1px solid var(--gold-mid);
  position:relative;overflow:hidden;
  will-change:transform;
  transform:translateZ(0);
  contain:layout style;
  color:#fff;
}
.card-dark::before{
  content:"";
  position:absolute;
  top:0;left:10%;right:10%;height:1px;
  background:linear-gradient(90deg,transparent,rgba(201,162,77,.3),transparent);
  pointer-events:none;
}
.card-dark h2{
  font-size:20px;font-weight:700;
  color:#fff;letter-spacing:-.02em;
}
.card-dark p{
  color:var(--text-sub);
  font-size:13.5px;line-height:1.7;
}

/* ================= CLICKABLE CARDS ================= */
.section-link{
  display:block;
  text-decoration:none;color:inherit;
  transform:translateZ(0);
}
.section-link:hover .card{
  border-color:var(--gold-mid);
  transform:translateY(-2px) translateZ(0);
}
.section-link:active .card{
  transform:scale(.984) translateZ(0);
  border-color:var(--gold-hi);
}

/* ================= GOLD ACCENT ================= */
.gold-accent{
  width:0;height:2px;
  background:linear-gradient(90deg,var(--gold),rgba(201,162,77,.2));
  margin:10px 0 18px;border-radius:2px;
  animation:accentIn .9s cubic-bezier(0.4,0,.2,1) forwards;
}
@keyframes accentIn{
  from{ width:0; opacity:0; }
  to{ width:44px; opacity:1; }
}

/* ================= HERO ================= */
.hero{
  background:linear-gradient(155deg,rgba(20,17,12,.93) 0%,rgba(11,11,15,.96) 100%);
  padding:38px 28px 34px;
  border-color:var(--gold-low);
}
.hero .tagline{
  font-size:10px;font-weight:500;
  letter-spacing:3.5px;text-transform:uppercase;
  color:var(--gold);margin-bottom:16px;
}
.hero h1{
  font-size:36px;font-weight:700;
  color:#fff;letter-spacing:-.03em;
  line-height:1.1;margin-bottom:4px;
}
.hero .moto{ margin:22px 0 20px; }
.hero .moto img{
  width:100%;max-width:300px;height:auto;
  border-radius:9px;opacity:.9;
  display:block;
}
.hero > p{
  color:var(--text-sub);
  font-size:13.5px;line-height:1.7;
  max-width:440px;margin-bottom:28px;
}
.hero .join-btn{
  display:inline-flex;align-items:center;
  padding:12px 28px;
  background:linear-gradient(135deg,rgba(201,162,77,.12),rgba(201,162,77,.04));
  color:var(--gold);
  font-weight:600;font-size:13.5px;
  text-decoration:none;
  border-radius:50px;
  border:1px solid var(--gold-mid);
  transition:all .24s cubic-bezier(0.4,0,.2,1);
  transform:translateZ(0);
  letter-spacing:.02em;
  will-change:transform;
}
.hero .join-btn:hover{
  background:linear-gradient(135deg,rgba(201,162,77,.18),rgba(201,162,77,.08));
  box-shadow:0 0 28px rgba(201,162,77,.14);
  transform:translateY(-1px);
}
.hero .join-btn:active{ transform:scale(.95); }

/* ================= PRO SUBSCRIBE BTN ================= */
.sub-btn{
  display:inline-block;
  margin-top:20px;
  padding:11px 32px;
  border:1px solid var(--gold);
  color:var(--gold);
  font-weight:700;font-size:13px;
  text-decoration:none;
  border-radius:50px;
  position:relative;overflow:hidden;
  background:rgba(201,162,77,.06);
  transition:all .24s cubic-bezier(0.4,0,.2,1);
  transform:translateZ(0);
  cursor:pointer;
  letter-spacing:.04em;
  will-change:transform;
}
.sub-btn:hover{
  background:rgba(201,162,77,.1);
  box-shadow:0 0 22px rgba(201,162,77,.14);
}
.sub-btn:active{ transform:scale(.94); }
.sub-btn .shine{
  position:absolute;inset:0;
  background:linear-gradient(90deg,transparent 0%,rgba(201,162,77,.2) 50%,transparent 100%);
  animation:shineRun 2.6s linear infinite;
  pointer-events:none;
}
@keyframes shineRun{
  from{ transform:translateX(-100%); }
  to{ transform:translateX(100%); }
}

/* ================= CTA BUTTON ================= */
.cta-button{
  display:inline-block;
  padding:11px 28px;
  background:linear-gradient(135deg,rgba(201,162,77,.1),rgba(201,162,77,.04));
  color:var(--gold);
  border-radius:50px;
  font-weight:700;font-size:13px;
  text-decoration:none;
  margin-top:18px;
  border:1px solid var(--gold-mid);
  transition:all .24s cubic-bezier(0.4,0,.2,1);
  cursor:pointer;
  transform:translateZ(0);
  will-change:transform;
  letter-spacing:.03em;
}
.cta-button:hover{
  background:linear-gradient(135deg,rgba(201,162,77,.16),rgba(201,162,77,.08));
  box-shadow:0 4px 20px rgba(201,162,77,.13);
  transform:translateY(-1px);
}
.cta-button:active{ transform:scale(.94); }

/* ================= .gold ================= */
.gold{ color:var(--gold); font-weight:600; }

/* ================= CHANNEL ROWS ================= */
.ch-row{
  display:flex;align-items:center;gap:13px;
  padding:13px 15px;
  border-radius:12px;
  background:rgba(255,255,255,.025);
  border:1px solid rgba(255,255,255,.05);
  margin-top:9px;
  text-decoration:none;color:inherit;
  transition:all .18s cubic-bezier(0.4,0,.2,1);
  transform:translateZ(0);
}
.ch-row:hover{
  background:rgba(255,255,255,.05);
  border-color:var(--card-border);
}
.ch-row:active{ transform:scale(.975); }
.ch-row .ch-icon{
  flex-shrink:0;width:36px;height:36px;
  border-radius:9px;
  background:rgba(255,255,255,.04);
  display:flex;align-items:center;justify-content:center;
}
.ch-row .ch-name{
  font-size:13.5px;font-weight:600;color:#fff;
  display:block;margin-bottom:2px;
}
.ch-row .ch-handle{
  font-size:12px;color:var(--text-muted);
  display:block;
}

/* X sub rows */
.x-sub{
  display:block;text-decoration:none;color:inherit;
  padding:9px 12px;border-radius:8px;margin-top:4px;
  transition:background .16s ease;
}
.x-sub:hover{ background:rgba(255,255,255,.035); }
.x-sub:active{ background:var(--gold-low); }
.x-sub strong{ color:#fff;font-size:13px;display:block;margin-bottom:1px; }
.x-sub span{ color:var(--text-muted);font-size:11.5px; }

/* email pill */
.email-pill{
  display:block;text-decoration:none;
  margin-top:12px;
  padding:12px 20px;
  border-radius:50px;
  background:linear-gradient(135deg,rgba(14,14,18,.95),rgba(10,10,12,.98));
  border:1px solid var(--gold-mid);
  color:#fff;font-weight:600;font-size:12.5px;
  text-align:center;
  transition:all .22s cubic-bezier(0.4,0,.2,1);
  transform:translateZ(0);
}
.email-pill:hover{
  border-color:var(--gold-hi);
  background:linear-gradient(135deg,rgba(201,162,77,.06),rgba(14,14,18,.95));
}
.email-pill:active{ transform:scale(.96); }

/* section label row */
.sec-label{
  display:flex;align-items:center;gap:9px;
  margin-bottom:4px;
}
.sec-label strong{ color:#fff;font-size:14px;font-weight:600; }

/* ================= FOOTER ================= */
footer{
  margin-top:8px;
  padding:44px 22px 32px;
  text-align:center;
  background:linear-gradient(180deg,rgba(10,10,13,.96) 0%,rgba(6,6,8,.99) 100%);
  border-top:1px solid var(--card-border);
}
.footer-brand{
  display:flex;justify-content:center;align-items:center;
  gap:10px;margin-bottom:16px;
}
.footer-brand .logo{ width:32px;height:32px; }
.footer-brand .brand-text{ font-size:16px;color:#fff;font-weight:600; }
.footer-strip{
  margin:0 auto 20px;max-width:220px;
}
.footer-strip img{
  width:100%;height:auto;border-radius:8px;opacity:.8;
}
footer > p{
  max-width:440px;margin:0 auto;
  font-size:12px;line-height:1.7;
  color:var(--text-muted);
}

/* ================= GPU ================= */
body::before{ will-change:transform,opacity; }
.section-link .card{ will-change:transform; }
.hamburger{ will-change:transform; }
#overlay{ will-change:opacity; }
.side-menu{ will-change:right; }
</style>
</head>
