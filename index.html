<style>
:root{
  --black:#0b0b0b;
  --glass:rgba(255,255,255,0.65);
  --blur:blur(22px);
  --gold:#b08d57;
  --gold-soft:rgba(176,141,87,.35);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,system-ui,-apple-system,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#ffffff 0%,#f4f4f4 40%,#eaeaea 100%);
  color:#111;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  padding-top:120px;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  width:60%;
  height:1px;
  background:linear-gradient(90deg,transparent,var(--gold-soft),transparent);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:0 24px;
}

.tagline{
  letter-spacing:4px;
  text-transform:uppercase;
  font-size:12px;
  color:#999;
  margin-bottom:22px;
}

h1{
  font-size:68px;
  font-weight:800;
  letter-spacing:-1px;
  margin-bottom:26px;
  position:relative;
}

h1::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-10px;
  width:60px;
  height:3px;
  background:linear-gradient(90deg,var(--gold),transparent);
}

.hero p{
  font-size:20px;
  color:#444;
  max-width:520px;
  line-height:1.6;
}

/* CTA */
.cta{
  display:inline-block;
  margin-top:56px;
  padding:18px 44px;
  border-radius:16px;
  background:rgba(15,15,15,.8);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  backdrop-filter:var(--blur);
  border:1px solid var(--gold-soft);
  box-shadow:
    0 20px 50px rgba(0,0,0,.25),
    inset 0 0 0 1px rgba(255,255,255,.04);
  transition:.35s ease;
}

.cta:hover{
  transform:translateY(-4px);
  box-shadow:
    0 30px 70px rgba(0,0,0,.35);
}

/* SECTION BASE */
section{
  padding:100px 0;
}

section h2{
  font-size:50px;
  margin-bottom:24px;
}

.lead{
  font-size:18px;
  color:#555;
  margin-bottom:60px;
}

/* GLASS CARDS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
}

.card{
  background:var(--glass);
  backdrop-filter:var(--blur);
  border-radius:26px;
  padding:36px;
  border:1px solid rgba(255,255,255,.4);
  box-shadow:0 30px 60px rgba(0,0,0,.12);
  transition:.4s ease;
}

.card::after{
  content:"";
  display:block;
  margin-top:18px;
  width:40px;
  height:2px;
  background:linear-gradient(90deg,var(--gold),transparent);
}

.card:hover{
  transform:translateY(-8px);
}

.card h3{
  font-size:22px;
  margin-bottom:10px;
}

.card p{
  color:#555;
}

/* PRO */
.pro{
  text-align:center;
}

.pro p{
  color:#555;
  max-width:520px;
  margin:0 auto 60px;
}

.pro img{
  max-width:320px;
  filter:drop-shadow(0 40px 80px rgba(0,0,0,.3));
}

/* FOOTER */
footer{
  text-align:center;
  padding:70px 24px;
  font-size:14px;
  color:#777;
}

/* MOBILE */
@media(max-width:640px){
  h1{font-size:46px}
  .hero{padding-top:100px}
}
  </style>
